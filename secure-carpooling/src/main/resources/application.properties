spring.application.name=secure-carpooling
# Server Configuration
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/carpooling_db
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Disable default security
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# Blockchain Configuration
blockchain.rpc.url=http://127.0.0.1:7545
blockchain.contract.address=0x0E4Be682efeB4eb945CfE0Fe75c167ba9bB06e9C
blockchain.account.address=0xD7555e52DC43461bAe41a1D1180A9E842d4A2f5E
blockchain.private.key=0x47aa7c28a7ed92333b6333eec2577eb72c3e3ec90a89ecbaf384761647e8c14b